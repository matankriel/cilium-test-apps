apiVersion: apps/v1
kind: Deployment
metadata:
  name: error-generator
  namespace: shared-ns
  labels:
    app: error-generator
    service: error-gen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: error-generator
  template:
    metadata:
      labels:
        app: error-generator
        service: error-gen
    spec:
      containers:
      - name: error-generator
        image: error-generator-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4000
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: error-generator-service
  namespace: shared-ns
  labels:
    app: error-generator
    service: error-gen
spec:
  type: ClusterIP
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: http
  selector:
    app: error-generator
---
