# Complete deployment manifest for all Cilium test services
# Deploy with: kubectl apply -f all.yaml

---
# Namespaces
apiVersion: v1
kind: Namespace
metadata:
  name: frontend-ns
  labels:
    name: frontend-ns
    purpose: cilium-testing
---
apiVersion: v1
kind: Namespace
metadata:
  name: backend-ns
  labels:
    name: backend-ns
    purpose: cilium-testing
---
apiVersion: v1
kind: Namespace
metadata:
  name: database-ns
  labels:
    name: database-ns
    purpose: cilium-testing
---
apiVersion: v1
kind: Namespace
metadata:
  name: shared-ns
  labels:
    name: shared-ns
    purpose: cilium-testing
---
# Database
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: database-ns
type: Opaque
stringData:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: testdb
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: database-ns
data:
  init.sql: |
    CREATE TABLE IF NOT EXISTS test_data (
        id SERIAL PRIMARY KEY,
        service_name VARCHAR(100),
        message TEXT,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
    CREATE TABLE IF NOT EXISTS request_logs (
        id SERIAL PRIMARY KEY,
        request_id VARCHAR(100),
        service_name VARCHAR(100),
        status VARCHAR(50),
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
    INSERT INTO test_data (service_name, message) VALUES
        ('backend', 'Initial test data'),
        ('frontend', 'Initial test data'),
        ('database', 'Database initialized');
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: database-ns
  labels:
    app: postgres
    service: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        service: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        volumeMounts:
        - name: init-sql
          mountPath: /docker-entrypoint-initdb.d
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: init-sql
        configMap:
          name: postgres-init
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: database-ns
  labels:
    app: postgres
    service: database
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres
---
# Backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: backend-ns
  labels:
    app: backend
    service: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        service: api
    spec:
      containers:
      - name: backend
        image: backend-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DB_HOST
          value: postgres-service.database-ns.svc.cluster.local
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: testdb
        - name: DB_USER
          value: postgres
        - name: DB_PASSWORD
          value: postgres
        - name: LOGGING_SERVICE_URL
          value: http://logging-service.shared-ns.svc.cluster.local:5000
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: backend-ns
  labels:
    app: backend
    service: api
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: backend
---
# Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: frontend-ns
  labels:
    app: frontend
    service: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        service: web
    spec:
      containers:
      - name: frontend
        image: frontend-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: BACKEND_URL
          value: http://backend-service.backend-ns.svc.cluster.local:8080
        - name: ERROR_GENERATOR_URL
          value: http://error-generator-service.shared-ns.svc.cluster.local:4000
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: frontend-ns
  labels:
    app: frontend
    service: web
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: frontend
---
# Error Generator
apiVersion: apps/v1
kind: Deployment
metadata:
  name: error-generator
  namespace: shared-ns
  labels:
    app: error-generator
    service: error-gen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: error-generator
  template:
    metadata:
      labels:
        app: error-generator
        service: error-gen
    spec:
      containers:
      - name: error-generator
        image: error-generator-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4000
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: error-generator-service
  namespace: shared-ns
  labels:
    app: error-generator
    service: error-gen
spec:
  type: ClusterIP
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: http
  selector:
    app: error-generator
---
# Logging Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logging-service
  namespace: shared-ns
  labels:
    app: logging-service
    service: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logging-service
  template:
    metadata:
      labels:
        app: logging-service
        service: logging
    spec:
      containers:
      - name: logging-service
        image: logging-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: logging-service
  namespace: shared-ns
  labels:
    app: logging-service
    service: logging
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: logging-service
---
# Traffic Generator
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffic-generator
  namespace: frontend-ns
  labels:
    app: traffic-generator
    service: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traffic-generator
  template:
    metadata:
      labels:
        app: traffic-generator
        service: test
    spec:
      containers:
      - name: traffic-generator
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          while true; do
            echo "Generating traffic..."
            curl -s http://frontend-service.frontend-ns.svc.cluster.local:3000/ > /dev/null || true
            sleep 2
            curl -s http://frontend-service.frontend-ns.svc.cluster.local:3000/trigger-error > /dev/null || true
            sleep 3
            curl -s "http://frontend-service.frontend-ns.svc.cluster.local:3000/stress-test?count=5" > /dev/null || true
            sleep 5
            curl -s http://backend-service.backend-ns.svc.cluster.local:8080/api/data > /dev/null || true
            sleep 2
            curl -s http://backend-service.backend-ns.svc.cluster.local:8080/api/error > /dev/null || true
            sleep 3
            curl -s http://error-generator-service.shared-ns.svc.cluster.local:4000/random-error > /dev/null || true
            sleep 2
            echo "Traffic generation cycle complete, waiting 10 seconds..."
            sleep 10
          done
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
