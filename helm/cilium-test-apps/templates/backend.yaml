{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: {{ .Values.namespaces.backend.name }}
  labels:
    app: backend
    service: api
    {{- include "cilium-test-apps.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        service: api
        {{- include "cilium-test-apps.labels" . | nindent 8 }}
    spec:
      containers:
      - name: backend
        image: {{ include "cilium-test-apps.image" (dict "Values" .Values "repository" .Values.backend.image.repository "tag" .Values.backend.image.tag) }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy | default .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.backend.service.port }}
          name: http
        env:
        - name: DB_HOST
          value: {{ .Values.backend.env.dbHost }}
        - name: DB_PORT
          value: {{ .Values.backend.env.dbPort | quote }}
        - name: DB_NAME
          value: {{ .Values.backend.env.dbName }}
        - name: DB_USER
          value: {{ .Values.backend.env.dbUser }}
        - name: DB_PASSWORD
          value: {{ .Values.backend.env.dbPassword }}
        - name: LOGGING_SERVICE_URL
          value: {{ .Values.backend.env.loggingServiceUrl }}
        {{- if .Values.backend.livenessProbe }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.backend.service.port }}
          initialDelaySeconds: {{ .Values.backend.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.livenessProbe.periodSeconds }}
        {{- end }}
        {{- if .Values.backend.readinessProbe }}
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.backend.service.port }}
          initialDelaySeconds: {{ .Values.backend.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.readinessProbe.periodSeconds }}
        {{- end }}
        {{- if .Values.backend.resources }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.backend.service.name }}
  namespace: {{ .Values.namespaces.backend.name }}
  labels:
    app: backend
    service: api
    {{- include "cilium-test-apps.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: {{ .Values.backend.service.port }}
    protocol: TCP
    name: http
  selector:
    app: backend
{{- end }}

